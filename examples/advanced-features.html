<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie 高级功能演示</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 36px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .lottie-container {
      width: 100%;
      height: 300px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #667eea;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: #48bb78;
    }

    button.secondary:hover {
      background: #38a169;
    }

    button.danger {
      background: #f56565;
    }

    button.danger:hover {
      background: #e53e3e;
    }

    .info {
      background: #f7fafc;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 13px;
      color: #4a5568;
      line-height: 1.6;
    }

    .info strong {
      color: #2d3748;
    }

    .timeline-controls {
      margin-top: 10px;
    }

    .timeline-bar {
      width: 100%;
      height: 30px;
      background: #e2e8f0;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      margin: 10px 0;
    }

    .timeline-progress {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 4px;
      transition: width 0.1s;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .stat-item {
      background: #edf2f7;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-label {
      font-size: 11px;
      color: #718096;
      text-transform: uppercase;
    }

    .stat-value {
      font-size: 18px;
      font-weight: bold;
      color: #2d3748;
      margin-top: 4px;
    }

    .drag-area {
      border: 2px dashed #cbd5e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #a0aec0;
      font-size: 14px;
    }

    .compression-result {
      background: #f0fff4;
      border: 1px solid #9ae6b4;
      padding: 12px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 13px;
    }

    .compression-result h4 {
      color: #22543d;
      margin-bottom: 8px;
    }

    .compression-result ul {
      margin-left: 20px;
      color: #276749;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🎨 Lottie 高级功能演示</h1>

    <div class="grid">
      <!-- 时间线控制 -->
      <div class="card">
        <h2>⏱️ 时间线控制</h2>
        <div id="timeline-container" class="lottie-container"></div>
        <div class="timeline-bar" id="timeline-bar">
          <div class="timeline-progress" id="timeline-progress"></div>
        </div>
        <div class="controls">
          <button id="timeline-play">播放</button>
          <button id="timeline-pause" class="secondary">暂停</button>
          <button id="timeline-stop" class="danger">停止</button>
          <button id="add-keyframe">添加关键帧</button>
        </div>
        <div class="info" id="timeline-info">
          <strong>当前时间:</strong> <span id="current-time">0.00</span>s
        </div>
      </div>

      <!-- 拖拽控制 -->
      <div class="card">
        <h2>🖱️ 拖拽交互</h2>
        <div id="drag-container" class="lottie-container drag-area">
          拖拽改变动画进度
        </div>
        <div class="controls">
          <button id="drag-enable" class="secondary">启用拖拽</button>
          <button id="drag-disable" class="danger">禁用拖拽</button>
          <button id="clear-path">清空路径</button>
        </div>
        <div class="info" id="drag-info">
          <strong>拖拽进度:</strong> <span id="drag-progress">0</span>%
        </div>
      </div>

      <!-- 性能分析 -->
      <div class="card">
        <h2>📊 性能分析</h2>
        <div id="profiler-container" class="lottie-container"></div>
        <div class="controls">
          <button id="start-profile">开始分析</button>
          <button id="show-debug" class="secondary">显示调试面板</button>
        </div>
        <div class="stats" id="profiler-stats">
          <div class="stat-item">
            <div class="stat-label">平均 FPS</div>
            <div class="stat-value" id="avg-fps">--</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">内存峰值</div>
            <div class="stat-value" id="peak-memory">--</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">性能评分</div>
            <div class="stat-value" id="perf-score">--</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">瓶颈数量</div>
            <div class="stat-value" id="bottlenecks">--</div>
          </div>
        </div>
      </div>

      <!-- 资源压缩 -->
      <div class="card">
        <h2>📦 资源压缩</h2>
        <div id="compress-container" class="lottie-container"></div>
        <div class="controls">
          <button id="analyze">分析动画</button>
          <button id="compress" class="secondary">压缩优化</button>
        </div>
        <div id="compression-result" class="compression-result" style="display: none;">
          <h4>压缩结果</h4>
          <ul id="compression-details"></ul>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import {
      createLottie,
      TimelineController,
      DragController,
      DebugPanel,
      Profiler,
      resourceCompressor
    } from '../dist/index.js'

    // 示例动画数据 URL（使用公共 Lottie 文件）
    const animationPath = 'https://assets2.lottiefiles.com/packages/lf20_UJNc2t.json'

    // 1. 时间线控制示例
    let timelineInstance
    let timelineController

    async function initTimeline() {
      timelineInstance = createLottie({
        container: '#timeline-container',
        path: animationPath,
        loop: false,
        autoplay: false
      })

      await timelineInstance.load()

      timelineController = new TimelineController(timelineInstance, {
        duration: 3,
        fps: 60
      })

      // 添加一些示例关键帧
      const track = timelineController.addTrack('progress')
      timelineController.addKeyframe(track, { time: 0, value: 0, easing: 'easeInOut' })
      timelineController.addKeyframe(track, { time: 1.5, value: 0.5, easing: 'easeInOut' })
      timelineController.addKeyframe(track, { time: 3, value: 1, easing: 'easeInOut' })

      // 监听时间更新
      timelineController.on('timeUpdate', ({ time }) => {
        document.getElementById('current-time').textContent = time.toFixed(2)
        const progress = (time / 3) * 100
        document.getElementById('timeline-progress').style.width = progress + '%'
      })

      // 时间线条点击跳转
      document.getElementById('timeline-bar').addEventListener('click', (e) => {
        const rect = e.currentTarget.getBoundingClientRect()
        const x = e.clientX - rect.left
        const progress = x / rect.width
        timelineController.seekTo(progress * 3)
      })
    }

    document.getElementById('timeline-play')?.addEventListener('click', () => {
      timelineController?.play()
    })

    document.getElementById('timeline-pause')?.addEventListener('click', () => {
      timelineController?.pause()
    })

    document.getElementById('timeline-stop')?.addEventListener('click', () => {
      timelineController?.stop()
    })

    // 2. 拖拽控制示例
    let dragInstance
    let dragController

    async function initDrag() {
      dragInstance = createLottie({
        container: '#drag-container',
        path: animationPath,
        loop: false,
        autoplay: false
      })

      await dragInstance.load()

      dragController = new DragController(dragInstance, {
        axis: 'x',
        mapToProgress: true,
        inertia: true
      })

      dragController.on('drag', (event) => {
        const progress = Math.round((event.progress || 0) * 100)
        document.getElementById('drag-progress').textContent = progress
      })
    }

    document.getElementById('drag-enable')?.addEventListener('click', () => {
      dragController?.enable()
    })

    document.getElementById('drag-disable')?.addEventListener('click', () => {
      dragController?.disable()
    })

    document.getElementById('clear-path')?.addEventListener('click', () => {
      dragController?.clearPath()
    })

    // 3. 性能分析示例
    let profilerInstance
    let debugPanel

    async function initProfiler() {
      profilerInstance = createLottie({
        container: '#profiler-container',
        path: animationPath,
        loop: true,
        autoplay: true,
        advanced: {
          enablePerformanceMonitor: true
        }
      })

      await profilerInstance.load()

      debugPanel = new DebugPanel(profilerInstance, {
        position: 'top-right',
        showChart: true
      })
    }

    document.getElementById('start-profile')?.addEventListener('click', async () => {
      const profiler = new Profiler(profilerInstance, {
        duration: 5000,
        sampleInterval: 100
      })

      const report = await profiler.start()

      document.getElementById('avg-fps').textContent = report.avgFps.toFixed(1)
      document.getElementById('peak-memory').textContent = report.peakMemory.toFixed(1) + ' MB'
      document.getElementById('perf-score').textContent = report.score
      document.getElementById('bottlenecks').textContent = report.bottlenecks.length

      console.log('性能报告:', report)
    })

    document.getElementById('show-debug')?.addEventListener('click', () => {
      debugPanel?.toggle()
    })

    // 4. 资源压缩示例
    let compressInstance

    async function initCompress() {
      compressInstance = createLottie({
        container: '#compress-container',
        path: animationPath,
        loop: true,
        autoplay: true
      })

      await compressInstance.load()
    }

    document.getElementById('analyze')?.addEventListener('click', () => {
      const animation = compressInstance?.animation
      if (!animation) return

      const data = (animation as any).animationData
      const analysis = resourceCompressor.analyze(data)
      const suggestions = resourceCompressor.getCompressionSuggestions(data)

      console.log('分析结果:', analysis)
      console.log('优化建议:', suggestions)

      alert(`
动画分析:
- 总大小: ${(analysis.totalSize / 1024).toFixed(2)} KB
- 图层数: ${analysis.layerCount}
- 资源数: ${analysis.assetCount}
- 复杂度: ${analysis.complexity}

建议: ${suggestions.join('\n')}
      `)
    })

    document.getElementById('compress')?.addEventListener('click', async () => {
      const animation = compressInstance?.animation
      if (!animation) return

      const data = (animation as any).animationData
      const result = await resourceCompressor.compress(data, {
        compressPaths: true,
        removeRedundant: true,
        precision: 2
      })

      const resultDiv = document.getElementById('compression-result')
      const detailsList = document.getElementById('compression-details')

      resultDiv.style.display = 'block'
      detailsList.innerHTML = `
        <li>原始大小: ${(result.originalSize / 1024).toFixed(2)} KB</li>
        <li>压缩后: ${(result.compressedSize / 1024).toFixed(2)} KB</li>
        <li>压缩率: ${(result.compressionRatio * 100).toFixed(1)}%</li>
        <li>优化项: ${result.optimizations.join(', ')}</li>
      `

      console.log('压缩结果:', result)
    })

    // 初始化所有示例
    Promise.all([
      initTimeline(),
      initDrag(),
      initProfiler(),
      initCompress()
    ]).then(() => {
      console.log('✅ 所有高级功能已初始化')
    }).catch(error => {
      console.error('❌ 初始化失败:', error)
    })
  </script>
</body>

</html>
